[package]
name = "books-backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
books-common = { path = "../common" }
bookie = { path = "../books" }

actix-web = "4.0"
actix-files = "0.6"
actix-identity = "0.4"
actix-multipart = "0.4"

async-trait = "0.1"
futures = "0.3"
reqwest = { version = "0.11", features = ["json", "multipart"] }
tokio = { version = "1.17", features = ["full"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-xml-rs = "0.5.1"


regex = "1.5"
lazy_static = "1.4"

chrono = "0.4"
anyhow = "1.0"
log = "0.4"

rusqlite = { version = "0.27", features = [ "bundled", "trace", "blob", "serde_json" ] }